<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../mi_sitio/assets/images/logo.png" type="image/x-icon">
    <title>LA TUCUMANITA-CONTACTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../mi_sitio/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../mi_sitio/assets/images/logo.png" alt="logo" width="50px" height="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="./empanadas.html">EMPANADAS</a></li>
                        <li class="nav-item"><a class="nav-link" href="./promocion.html">PROMOCIONES</a></li>
                        <li class="nav-item"><a class="nav-link" href="./sucursales.html">SUCURSALES</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
    </header>
    <main style="background-color:rgba(233, 167, 25, 0.724);">
        <div class="row" style="background-color: rgb(233, 167, 25); width: 1360px;">
            <p class="text-center fs-1" style="font-weight: bold;">ESTAMOS EN CONTACTO</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col mt-3 ms-5" style="max-width: 600px;">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../mi_sitio/assets/images/empanadas scro.jpeg" class="d-block w-100" alt="Empanadas">
                          </div>
                          <div class="carousel-item">
                            <img src="../mi_sitio/assets/images/empanadas scrol 2.jpg" class="d-block w-100" alt="Empanadas">
                          </div>
                          <div class="carousel-item">
                            <img src="../mi_sitio/assets/images/empanadas scrol 3.jpg" class="d-block w-100" alt="Empanadas">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col" style="width: 300px;" >
                    <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">NOMBRE</label>
                        <input id="nombre" type="text" class="form_control" placeholder="Escribe tu nombre completo">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="emailinput" class="form-label">EMAIL</label>
                        <input id="emailinput" class="form_control" type="email" placeholder="Escribe tu email">                        
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="telefono" class="form-label">TELEFONO</label>
                        <input id="telefono" class="form_control" type="number" placeholder="15-">   
                    </div>
                    <div>
                        <label for="consulta" class="form-label"></label>
                        <textarea name="consulta" id="consulta" cols="50" rows="10" class="form_control" placeholder="Escribe tu consulta"></textarea>
                    </div>
                    <div class="mb-3 ms-5">
                        <input class="btn btn-warning btn-outline-dark" type="submit" value="Enviar">
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer">
        <img src="../mi_sitio/assets/images/logo.png" alt="logo" width="50px" height="50px">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
