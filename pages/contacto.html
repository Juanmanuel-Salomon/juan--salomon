    <main style="background-color: rgb(233, 167, 25);">

            <div class="container text-center">

                <div class="mb-3 mt-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escriba su nombre" required>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Escriba su correo" required>
                </div>
                <div class="mb-2 mt-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <input type="text" class="form-control" name="consulta" id="consulta" placeholder="Deje su consulta" required>
                </div>
              </form>
              <button type="button" class="btn btn-dark btn-sm btn-outline-light">ENVIAR</button>    
            </div>
        <div class="container-fluid text-center fs-1" style="background-image: url(../mi_sitio/assets/images/bg-hace-tu-pedido.jpg); color: white; height: 100px;"></div>
